<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form novalidate id="form">
        <div class="name-container">
          <div>
            <label for="first-name">First Name <span class="require">*</span></label>
            <input type="text" id="first-name" required minlength="10">
            <span class="error" id="error-f"></span>
          </div>

          <div>
            <label for="last-name">Last Name<span class="require">*</span></label>
            <input type="text" id="last-name" required minlength="10">
            <span class="error" id="error-l"></span>
          </div>
        </div>

        <div class="email-cont">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" required>
          <span class="error" id="error-e"></span>
        </div>

        <div class="query-container">
          <label class="title">Query type <span>*</span></label>
          <div>
            <label class="type">
              <input type="radio" name="query" value="general" required>
              <span>General Enquiry</span>
            </label>

            <label class="type">
              <input type="radio" name="query" value="feedback" required>
              <span>Feedback</span>
            </label>
          </div>
          <span class="errorR" id="error-r" ></span>
        </div>

        <div class="textarea">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" required maxlength="250"></textarea>
          <span class="error" id="error-tx"></span>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="consent" required>
          <label for="consent">I consent to being contacted by the team<span>*</span></label>
        </div>

        <span class="error checkboxEr" id="error-c"></span>
        <button id="submit" class="submit">Submit</button>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
