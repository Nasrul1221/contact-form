<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <div class="name-container">
        <form novalidate>
          <div>
            <label for="first-name">First Name <span class="require">*</span></label>
            <input type="text" id="first-name" required>
          </div>

          <div>
            <label for="last-name">Last Name <span class="require">*</span></label>
            <input type="text" id="last-name" required>
          </div>
        </form>
      </div>

      <form novalidate>
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" required>
      </form>

      <div class="query-container">
        <form novalidate>
          <label class="title">Query type <span>*</span></label>
          <div>
            <label class="type">
              <input type="radio" name="query" value="general" required>
              <span>General Enquiry</span>
            </label>

            <label class="type">
              <input type="radio" name="query" value="feedback" required>
              <span>Feedback</span>
            </label>
          </div>
        </form>
      </div>

      <form novalidate class="textarea">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" required></textarea>
      </form>

      <form novalidate class="checkbox">
        <input type="checkbox" id="consent" required>
        <label for="consent">I consent to being contacted by the team<span>*</span></label>
      </form>

      <button type="submit">Submit</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
